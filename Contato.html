    <title>Camilly Louise Contatos</title>

<body>
    <h1>Página de Contatos</h1>
    <hr>
    <p>Formulários</p>
    <form>
        <label>Nome:</label><br>
        <input type="text" required><br>
        <label>Sobrenome:</label><br>
        <input type="text"><br>

        <label>Telefone</label><br>
        <input type="tel" placeholder="9 9999-9999"><br>
        <label>Mensagem</label><br>
        <textarea cols="10" rows="5"></textarea><br>

        <input type="radio" name="genero">
        <label>Feminino</label><br>
        <input type="radio" name="genero">
        <label>Masculino</label><br>
        <input type="radio" name="genero">
        <label>Outro</label><br>

        <input type="file"><br>        
        <input type="submit">
    </form>      
</body>
